{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">حذف پست</legend>
                <h2>آیا شما از حذف پست "{{ object.title }}" مطمئن هستید ؟‌ </h2>
            </fieldset>
            <br>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">بله ، پاک شود</button>
                <a class="btn btn-outline-secondary" href="{% url 'post_detail' object.id %}">لغو</a>
            </div>
        </form>
    </div>
{% endblock content %}
