<div dir="ltr" id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">

        {% for slider in sliders %}
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{ forloop.counter0 }}"
                    class="{% if forloop.first %}
            active
            {% endif %}"
                    aria-current="true" aria-label="Slide {{ forloop.counter }}"></button>
        {% endfor %}


    </div>
    <div class="carousel-inner">

        {% for slider in sliders %}

            <div class="carousel-item {% if forloop.first %}
            active
            {% endif %}  ">
                <img src="/media/{{ slider.image }}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>{{ slider.label | safe }}</h5>
                    <p>{{ slider.caption | safe }}</p>
                </div>
            </div>

        {% endfor %}


    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>

</div>
